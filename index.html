<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개미와 배짱이 - RDF 지식 그래프</title>

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Dependencies -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://unpkg.com/n3/browser/n3.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="ui-container">
        <!-- Info Card -->
        <div class="card info-card">
            <h1>개미와 배짱이</h1>
            <p>이야기 속 지식들이 어떻게 연결되어 있는지 그래프로 살펴보세요!</p>

            <div style="margin-top: 10px;">
                <div class="legend-item">
                    <div class="dot" style="background: #fbbf24;"></div>Character (등장인물)
                </div>
                <div class="legend-item">
                    <div class="dot" style="background: #60a5fa;"></div>Scene (장면)
                </div>
                <div class="legend-item">
                    <div class="dot" style="background: #f87171;"></div>Status (상태/결말)
                </div>
                <div class="legend-item">
                    <div class="dot" style="background: #a78bfa;"></div>Trait/Action (속성)
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="card chat-container">
            <div class="chat-header">
                <h3>🐜 이야기 친구 🤖</h3>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    안녕! 나는 '개미와 배짱이' 이야기 봇이야. <br>
                    궁금한 걸 물어봐 줘! <br><br>
                    예: "개미는 성격이 어때?", "배짱이는 겨울에 어떻게 됐어?"
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="질문을 입력하세요..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <div id="mynetwork"></div>
    <div class="status-bar">RDF 지식 그래프 탐험기</div>

    <script src="script.js"></script>
</body>

</html>
